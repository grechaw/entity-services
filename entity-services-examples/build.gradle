buildscript {
  repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
  }
  dependencies {
    classpath "com.marklogic:ml-gradle:2.3.2"
  }
}

apply plugin: 'com.marklogic.ml-gradle'
apply plugin: 'application'

mainClassName = "com.marklogic.entityservices.examples.ExamplesLoader";

dependencies {
    compile('com.marklogic:data-movement:1.0-SNAPSHOT') {
        exclude(group: 'com.google.guava')
    }

    // compile('org.apache.camel:camel-core:2.15.3')
    compile('com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.7.0')
}

ext {
    mlAppConfig {
        modulePaths.add("entity-services-examples/src/main/ml-modules")
        createTriggersDatabase = false
    }
}
