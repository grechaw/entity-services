plugins {
    id "com.marklogic.ml-gradle" version "2.3.2"
}

subprojects {

    apply plugin: 'java'
    apply plugin: 'eclipse'

    sourceCompatibility = "1.8"
    targetCompatibility = "1.8"

    configure(allprojects){
        ext.slf4jVersion = '1.7.12'
        ext.logbackVersion = '1.1.7'
    }

    repositories {
        mavenCentral()
        mavenLocal()
        jcenter()
    }

    dependencies {
        testCompile 'org.apache.httpcomponents:httpclient:4.1.1'
        testCompile 'commons-io:commons-io:2.5'
        testCompile('com.marklogic:marklogic-jena:1.0.0') {
            //exclude(group: 'org.slf4j')
            exclude(group: 'ch.qos.logback')
            exclude(group: 'log4j')
        }
        testCompile 'com.jayway.restassured:rest-assured:2.4.1'
        testCompile 'xmlunit:xmlunit:1.6'
        testCompile 'junit:junit:4.12'
        testCompile 'org.assertj:assertj-core:3.4.1'
        testCompile 'ch.qos.logback:logback-classic:1.1.7'
    }
    
    
    test {
        systemProperties System.properties
        testClassesDir file('build/classes/test')
    }
}


task wrapper(type: Wrapper) {
    gradleVersion = '2.6'
}
